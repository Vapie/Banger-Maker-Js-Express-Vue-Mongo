<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banger-Maker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main id="app">
    <h1 class="mainTitle">Banger Player</h1>
        <div class="tabs" id="tabs">
            <div class="tabs-triggers">
                <div class="tabs-trigger" v-for="(item, index) in categories" :class="[index === active ? 'tabs-trigger--active' : '']" @click="activate(index)">{{categories[index]}}</div>
            </div>
            <div class="tabs-content" v-show="active === 0">

                <h1>riffs:</h1>
                <!--{{ riffs }}-->
                <h1>filtered riffs</h1>
                <!--{{ selectRiffById("6044ba4b0d488a3d484d0624") }}-->
                

                <div id="playgroundcontainer">

                </div>   
            </div>

            <script src="/js/banger-maker/package/node_modules/tone/build/Tone.js"></script>
            <script type="module" src="/js/banger-maker/widget.js"></script>

            <div class="tabs-content" v-show="active === 1">

            </div>
            <div class="tabs-content" v-show="active === 2">
               
            </div>
        </div>
</main>

<script src="/js/vue.js"></script>
<script src="/js/vue-resource.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
